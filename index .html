<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Registration</title>
</head>

<link rel="stylesheet" href="style.css" />

<body>
  <div class="full">
    <div class="indatamain">
      <h2>Registration Form</h2>
      <form id="user-data">
        <div id="inname" class="indataelem">
          <label for="name">Name</label>
          <input placeholder="Enter Full Name" required type="text" name="name" id="name" />
        </div>

        <div id="inemail" class="indataelem">
          <label for="email">Email</label>
          <input required placeholder="Enter Email" type="email" name="email" id="email" />
        </div>

        <div id="inpassword" class="indataelem">
          <label for="password">Password</label>
          <input required placeholder="Enter Password" type="password" name="password" id="password" />
        </div>

        <div id="indob" class="indataelem">
          <label for="dob">DOB</label>
          <input required type="date" name="dob" id="dob" />
        </div>

        <div id="intc">
          <label for="tc">Accept Terms & Conditions</label>
          <input type="checkbox" name="tc" id="tc" />
        </div>

        <button id="sbutton" type="submit">Submit</button>
      </form>
    </div>

    <div class="downblock">
      <h2>Entries</h2>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
